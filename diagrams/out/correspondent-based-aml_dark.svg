@startmindmap

!define BG_MAIN_COLOR      #1A618C
!define BG_SECONDARY_COLOR #616768
!define BG_PACKAGE_COLOR   #7a209f
!define BORDER_COLOR       #EEEEEE
!define FONT_COLOR         #EEEEEE

skinparam backgroundColor       #transparent
skinparam backgroundColor       %hsl_color(232, 15, 21)
skinparam HyperLinkColor        #lightgreen

' include the general skinparams for both, light and dark
' to overwrite with the given settings
!define BORDER_THICKNESS 1

skinparam Padding 4
skinparam RoundCorner 40
skinparam Shadowing true
skinparam HyperlinkUnderline false
skinparam handwritten false

skinparam Default {
'FontName "Open Sans Semibold"
FontColor FONT_COLOR
FontSize 12
}

skinparam Arrow {
Color FONT_COLOR
FontColor FONT_COLOR
FontStyle Bold
}

skinparam package {
FontColor FONT_COLOR
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
}
skinparam node {
FontColor FONT_COLOR
BackgroundColor BG_PACKAGE_COLOR
BorderColor BORDER_COLOR
}
skinparam component {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
Style uml2
}

skinparam database {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}

skinparam cloud {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}

skinparam collections {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}
skinparam Control {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}
skinparam Boundary {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}
skinparam Entity {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}
skinparam interface {
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
FontColor FONT_COLOR
}
skinparam SequenceParticipantBorderThickness 3
skinparam sequence {
ParticipantBackgroundColor BG_MAIN_COLOR
ParticipantBorderColor BORDER_COLOR
ParticipantFontStyle normal
ParticipantFontColor FONT_COLOR
LifeLineBorderColor BORDER_COLOR
LifeLineBackgroundColor BG_MAIN_COLOR
ArrowColor FONT_COLOR
ArrowBorderColor BORDER_COLOR
ArrowFontColor FONT_COLOR
ArrowThickness 3
ActorBackgroundColor BG_MAIN_COLOR
ActorBorderColor BORDER_COLOR
ActorFontColor FONT_COLOR
}

' C4 Styling
' ##################################

skinparam rectangle<<person>> {
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<external_person>> {
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BackgroundColor BG_SECONDARY_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<system>> {
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<external_system>> {
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BackgroundColor BG_SECONDARY_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam database<<system>> {
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BackgroundColor BG_MAIN_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam database<<external_system>> {
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BackgroundColor BG_SECONDARY_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<boundary>> {
Shadowing false
StereotypeFontSize 0
BackgroundColor BG_PACKAGE_COLOR
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BorderColor BORDER_COLOR
BorderStyle dashed
BorderThickness BORDER_THICKNESS
}
skinparam rectangle<<container>> {
Shadowing false
StereotypeFontSize 14
BackgroundColor BG_MAIN_COLOR
StereotypeFontColor FONT_COLOR
FontColor FONT_COLOR
BorderColor BORDER_COLOR
BorderThickness BORDER_THICKNESS
}

skinparam state {
BackgroundColor #9397B2
FontColor white
AttributeFontColor #03045e
BorderColor #0077b6
}

skinparam class {
BackgroundColor #9397B2
FontColor white
AttributeFontColor #03045e
BorderColor #0077b6
}

skinparam arrowColor #FF9900
skinparam arrowThickness 1

+_ [[ /use-case/client-360/know-your-customer/anti-money-laundering/ Anti Money Laundering (AML) ]]
++ [[ /use-case/client-360/know-your-customer/anti-money-laundering/correspondent-based-aml/ Correspondent-based AML ]]
